<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">{{tituloComp}}</h3>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)] = "atualizarAnime.name"
        placeholder="Informe o nome do anime"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)] = "atualizarAnime.type"
        placeholder="Informe o estilo do anime"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)] = "atualizarAnime.years"
        placeholder="Informe o ano do anime"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        [(ngModel)] = "atualizarAnime.author"
        placeholder="Informe o nome do Autor do anime"
        class="form-control"
      />
    </div>
    <div class="form-group" >
      <button class="btn btn-secondary btn-large btn-block" (click) = "atualizacaoAnimes()">Salvar Edição</button>
    </div>
  </div>
</div>
