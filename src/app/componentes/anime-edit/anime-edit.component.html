<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">{{ tituloComp }}</h3>
    <form
      id="animeForm"
      #animeForm="ngForm"
      class="was-validated"
      (ngSubmit)="atualizacaoAnimes(animeForm)"
    >
      <div class="form-group row">
        <input
          type="text"
          #name="ngModel"
          name="name"
          [(ngModel)]="atualizarAnime.name"
          placeholder="Informe o nome do anime"
          class="form-control"
          required
        />
        <div [hidden]="name.valid" class="text-danger">
          Nome do Anime é necessário.
        </div>
      </div>

      <div class="form-group row">
        <input
          type="text"
          #type="ngModel"
          name="type"
          [(ngModel)]="atualizarAnime.type"
          placeholder="Informe o estilo do anime"
          class="form-control"
          required
        />
        <div [hidden]="type.valid" class="text-danger">
          Estilo do Anime é necessário.
        </div>
      </div>
      <div class="form-group row">
        <input
          type="text"
          #years="ngModel"
          name="years"
          [(ngModel)]="atualizarAnime.years"
          placeholder="Informe o ano do anime"
          class="form-control"
          minlength="4"
          required
        />
        <div [hidden]="years.valid" class="text-danger">
          Obrigatório o nome do anime ter 4 digitos.
        </div>
      </div>
      <div class="form-group row">
        <input
          type="text"
          #author="ngModel"
          name="author"
          [(ngModel)]="atualizarAnime.author"
          placeholder="Informe o nome do Autor do anime"
          class="form-control"
          required
        />
        <div [hidden]="author.valid" class="text-danger">
          Autor do Anime é necessário.
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-10 text-center">
          <button
            type="submit"
            class="btn btn-secondary btn-large btn-block"
            [disabled]="!animeForm.valid"
          >
            Salvar Edição
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-large btn-block"
            (click)="atualizacaoAnimes(animeForm)"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
